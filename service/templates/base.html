<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style/app.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
    <script src="https://kit.fontawesome.com/10ebf3e3af.js" crossorigin="anonymous"></script>
    <title>Lexicanalytics Web | Análise textual e estatística</title>
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='img/favicon.png') }}" />
</head>

<body {% block body_attrs %} {% endblock %}>
    
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/index" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="75" height="50"src="{{ url_for('static',filename='img/logo.svg') }}"/>
            <span class="fs-4"> Lexicanalytics Web</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link"href="/index"><i class="fas fa-home"></i>&nbsp;Início</a></li>
            <li class="nav-item"><a class="nav-link"href="/about_project"><i class="fas fa-laptop-code"></i>&nbsp;Projeto</a></li>
            <li class="nav-item"><a class="nav-link"href="/about_people"><i class="fas fa-user-friends"></i>&nbsp;Colaboradores</a></li>
            <li class="nav-item"><a class="nav-link"><i class="fas fa-bug"></i>&nbsp;Bugs?</a></li>
          </ul>
        </header>
      </div>

    

    <div id="content">{% block content %}{% endblock %}</div>

    <footer class="container">© 2021 Copyright: Universidade Federal de Alagoas </footer>
</body>

</html>

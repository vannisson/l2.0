<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='style/app.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static',filename='js/app.js') }}"></script>
        <script src="https://kit.fontawesome.com/10ebf3e3af.js" crossorigin="anonymous"></script>
        <title>Lexicanalytics Web | Análise textual e estatística</title>
        <link rel="icon" type="image/png" href="{{ url_for('static',filename='img/favicon.png') }}"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-2">
                    <img src="{{ url_for('static',filename='img/logo.svg') }}" id="logo" />
                </div>
                <div class="col-md-5">
                    <h1>Lexicanalytics Web</h1>
                    <h3>Análise textual e estatística</h3>
                </div>
            </div>
        </div>

        <div class="container" id="text_input">
            <div class="row">
                    <div class="col-sm-9">
                        <label class="form-label">Insira o texto:</label>
                        <textarea type="text" id="text_box" class="form-control" style="height: 25vw"></textarea>
                    </div>
                    <div class="col-3">
                        <label class="form-label" id="num_texts">{{ num_prod }}</label><label class="form-label">&nbsp;textos adicionados.</label>
                        <div class="d-grid gap-2 mx-auto">
                            <a class="btn btn-primary btn-lg" onclick="analyze()"><i class="fas fa-plus-circle"></i>&nbsp;Add to list</a>
                            <form action="/results" method="post">
                                <button class="btn btn-primary btn-lg" ><i class="fas fa-search"></i>&nbsp;See Results</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <div class="container" id="loading">
            <div class="d-flex justify-content-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>

    </body>
</html>
